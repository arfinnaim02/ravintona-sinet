{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="bg-[#f5f0e6]">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="max-w-md mx-auto text-center">
      <div class="rounded-2xl border border-[#3e2723]/10 bg-white/70 backdrop-blur p-6 shadow-sm">
        <h1 class="text-2xl font-semibold text-[#3e2723]">{% trans "Password updated" %}</h1>
        <p class="text-sm text-[#3e2723]/70 mt-2">{% trans "You can now login with your new password." %}</p>
        <a class="inline-block mt-6 btn-wood px-6 py-3 rounded-lg font-semibold text-white" href="{% url 'accounts:login' %}">
          {% trans "Login" %}
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

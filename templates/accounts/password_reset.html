{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="bg-[#f5f0e6]">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="max-w-md mx-auto">
      <div class="rounded-2xl border border-[#3e2723]/10 bg-white/70 backdrop-blur p-6 shadow-sm">
        <h1 class="text-2xl font-semibold text-[#3e2723] text-center">{% trans "Reset password" %}</h1>
        <p class="text-sm text-[#3e2723]/70 mt-2 text-center">
          {% trans "Enter your email and weâ€™ll send you a reset link." %}
        </p>

        <form method="post" class="mt-6 space-y-4">
          {% csrf_token %}
          {{ form.email }}

          <button class="w-full btn-gold px-5 py-3 rounded-lg font-semibold text-dark">
            {% trans "Send reset link" %}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  input{
    width:100%;
    border:1px solid rgba(62,39,35,.15);
    border-radius:12px;
    padding:.75rem .9rem;
    background:rgba(255,255,255,.8);
    outline:none;
  }
  input:focus{
    border-color: rgba(191,167,111,.8);
    box-shadow: 0 0 0 3px rgba(191,167,111,.18);
  }
</style>
{% endblock %}

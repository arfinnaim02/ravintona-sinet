{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-3xl font-semibold mb-6">Delete Menu Item</h1>

<div class="p-6 bg-white/50 border border-lightbrown rounded">
  <p class="mb-4">Are you sure you want to delete <b>{{ item.name }}</b>?</p>

  <form method="post" class="flex gap-3">
    {% csrf_token %}
    <button type="submit" class="px-6 py-3 bg-red-700 text-white rounded font-semibold hover:bg-red-800">
      Yes, Delete
    </button>
    <a href="{% url 'restaurant:dashboard' %}" class="px-6 py-3 bg-white border border-lightbrown rounded font-semibold hover:bg-beige">
      Cancel
    </a>
  </form>
</div>
{% endblock %}

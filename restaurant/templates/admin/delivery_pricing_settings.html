{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-6">Delivery Pricing Settings</h1>

  <form method="post" class="space-y-6 bg-white p-6 rounded-2xl border">
    {% csrf_token %}

    <div class="flex items-center gap-3">
      <input type="checkbox" name="is_active" {% if obj and obj.is_active %}checked{% endif %}>
      <label class="text-sm font-semibold">Enable DB-based delivery pricing</label>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Base KM</label>
        <input class="w-full border rounded-lg px-3 py-2" name="base_km" value="{{ obj.base_km|default:'2.00' }}">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Base Fee (€)</label>
        <input class="w-full border rounded-lg px-3 py-2" name="base_fee" value="{{ obj.base_fee|default:'1.99' }}">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Per KM Fee (€)</label>
        <input class="w-full border rounded-lg px-3 py-2" name="per_km_fee" value="{{ obj.per_km_fee|default:'0.99' }}">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Max Fee (€)</label>
        <input class="w-full border rounded-lg px-3 py-2" name="max_fee" value="{{ obj.max_fee|default:'8.99' }}">
      </div>
    </div>

    <button class="btn-wood px-5 py-3 rounded-lg font-semibold text-white">
      Save changes
    </button>

    <p class="text-sm text-gray-600">
      Note: after changing values, customers may need to re-set their delivery location to recalculate the fee.
    </p>
  </form>
</div>
{% endblock %}
